name: "test"

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"

jobs:
  test-jdk8:
    name: "Test JDK8"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Build
        run: make classes
      - name: Run
        run: make SKIP_AGENT_TESTS=1 all

  test-jdk11:
    name: "Test JDK11"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Build
        run: make classes
      - name: Run
        run: make SKIP_AGENT_TESTS=1 all

  test-jdk17:
    name: "Test JDK17"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Build
        run: make classes
      - name: Run
        run: make SKIP_AGENT_TESTS=1 all

  test-jdk8-win:
    name: "Test JDK8 Windows"
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make
      - name: Build
        shell: msys2 {0}
        run: make classes
      - name: Run
        shell: msys2 {0}
        run: make SKIP_AGENT_TESTS=1 all

  test-jdk11-win:
    name: "Test JDK11 Windows"
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make
      - name: Build
        shell: msys2 {0}
        run: make classes
      - name: Run
        shell: msys2 {0}
        run: make SKIP_AGENT_TESTS=1 all

  test-jdk17-win:
    name: "Test JDK17 Windows"
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: make
      - name: Build
        shell: msys2 {0}
        run: make classes
      - name: Run
        shell: msys2 {0}
        run: make SKIP_AGENT_TESTS=1 all


  test-jdk8-jtreg:
    name: "Test JDK8 Jtreg"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8
      - name: Run
        run: SKIP_AGENT_TESTS=1 ./run.sh "${JAVA_HOME}"

  test-jdk11-jtreg:
    name: "Test JDK11 Jtreg"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Run
        run: SKIP_AGENT_TESTS=1 ./run.sh "${JAVA_HOME}"

  test-jdk17-jtreg:
    name: "Test JDK17 Jtreg"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Run
        run: SKIP_AGENT_TESTS=1 ./run.sh "${JAVA_HOME}"
